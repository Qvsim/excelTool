<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Comparison Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Excel Sheet Comparison Tool</h1>
        <div id="upload-section">
            <div class="file-input-section">
                <h2>Upload Excel Sheets</h2>
                <div>
                    <label for="file1">Excel 1:</label>
                    <input type="file" id="file1" accept=".xlsx, .xls">
                    <label>SKU Column:</label>
                    <input type="text" class="sku-column" placeholder="e.g., A">
                    <label>Price Column:</label>
                    <input type="text" class="price-column" placeholder="e.g., E">
                    <button class="delete-file-btn" style="display:none;">Delete File</button>
                </div>
            </div>

            <div class="file-input-section">
                <label for="file2">Excel 2:</label>
                <input type="file" id="file2" accept=".xlsx, .xls">
                <label>SKU Column:</label>
                <input type="text" class="sku-column" placeholder="e.g., A">
                <label>Price Column:</label>
                <input type="text" class="price-column" placeholder="e.g., E">
                <button class="delete-file-btn" style="display:none;">Delete File</button>
            </div>
        </div>

        <button id="addMoreBtn">Add More Files</button>
        <button id="compareBtn">Compare</button>
        <button id="exportBtn">Export Results as Excel</button>

        <div id="results">
            <h2>Comparison Results</h2>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th onclick="sortTable(0)">SKU</th>
                        <th onclick="sortTable(1)">Price (File 1)</th>
                        <th onclick="sortTable(2)">Price (File 2)</th>
                        <th onclick="sortTable(3)">Difference</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
